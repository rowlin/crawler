framework:
    messenger:
        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        failure_transport: failed
        default_bus: command.bus
        buses:
            event.bus:
                middleware:
                    - App\Message\AuditMiddleware
            command.bus:
                middleware:
                    - validation
        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            messages:
                dsn: "%env(MESSENGER_TRANSPORT_DSN)%"
                retry_strategy:
                    max_retries: 3
                    delay: 6000
                    multiplier: 1
            jobs:
                dsn: '%env(MESSENGER_TRANSPORT_DSN_JOBS)%'
                retry_strategy:
                    max_retries: 2
                    delay: 1000
            failed: '%env(MESSENGER_TRANSPORT_DSN_FAILED)%'
            sync: 'sync://'


        routing:
            # Route your messages to the transports
            # 'App\Message\YourMessage': async
            'App\Message\TelegramNotification': messages
            'App\Message\RunJob': jobs
            'App\Message\TestMessage': messages

